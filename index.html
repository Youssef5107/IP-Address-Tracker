<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<title>IP Address Tracker</title>
</head>

<body>
	<div class="page-title">IP Address Tracker</div>
	<div class="input-area">
		<input type="text" placeholder="Search for any IP address or domain">
		<button onclick="ipInput()"><img class="btn-img" src="images/icon-arrow.svg" alt=""></button>
	</div>
	<section>
		<div class="location-info-container"></div>
	</section>
	<div class="map-container">
		<div class="map"></div>
	</div>
	<button onclick="toTop()" class="scroll-to-top-button"><img class="arrow" src="images/icon-arrow.svg"
			alt=""></button>
	<!-- <img class="location-icon" src="images/icon-location.svg" alt="mark"> -->
	<script src="javascript.js"></script>
	</div>
</body>

</html>
